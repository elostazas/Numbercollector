
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>برنامج حساب الفئات</title>
<style>
body {
    font-family: Arial;
    direction: rtl;
    text-align: center;
    background: #f4f4f4;
}
.container {
    background: white;
    padding: 20px;
    width: 350px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
}
input {
    width: 80px;
    padding: 5px;
    margin: 5px;
}
button {
    padding: 10px 20px;
    margin-top: 15px;
    cursor: pointer;
}
.total {
    font-size: 20px;
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
<h2>برنامج حساب الفئات</h2>

<div>
<label>200 جنيه:</label>
<input type="number" id="f200" value="0">
</div>

<div>
<label>100 جنيه:</label>
<input type="number" id="f100" value="0">
</div>

<div>
<label>50 جنيه:</label>
<input type="number" id="f50" value="0">
</div>

<div>
<label>20 جنيه:</label>
<input type="number" id="f20" value="0">
</div>

<div>
<label>10 جنيه:</label>
<input type="number" id="f10" value="0">
</div>

<button onclick="calculate()">احسب الإجمالي</button>

<div class="total" id="result">الإجمالي: 0 جنيه</div>
</div>

<script>
function calculate() {
    let total =
        (document.getElementById("f200").value * 200) +
        (document.getElementById("f100").value * 100) +
        (document.getElementById("f50").value * 50) +
        (document.getElementById("f20").value * 20) +
        (document.getElementById("f10").value * 10);

    document.getElementById("result").innerHTML =
        "الإجمالي: " + total + " جنيه";
}
</script>

</body>
</html>
